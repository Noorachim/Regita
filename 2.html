<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width" />
    <title>Regita Cantik</title>
</head>
<body>
    <style>
    html {
     height: 120%;
    }
    body {
        background-color: rgb(173, 86, 255);
    }
    img, p {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 50%;
        margin-bottom: 0;
        color: rgb(111, 195, 255);
        }
    button {
        border: none;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 30px;
        white-space: nowrap;
        margin: 4px 2px;
        cursor: pointer;
        display: block;
        margin-left: auto;
        margin-right: auto;
        margin-bottom: 0;
        background-color: white;
        background-color: transparent;
        background-repeat: no-repeat;
        outline: none;
        color: rgb(111, 195, 255);
      }
    button:hover {
        color: blue;
        text-decoration: underline;
    }
    .image-container {
        display: flex;
        justify-content: center;
    }

    .image-container image {
        margin: 0 5px;
    }
    .button-container {
        display: flex;
        justify-content: center;
    }
    .button-container button {
        margin: 0 290px;
    }
      </style>
    <p style="font-size: 30px; text-align: center">Yang mana?</p>
    <div class="image-container">
        <img src="lotus.jpg" alt="My Image" style="width: 30%; margin-top: 50px; margin-bottom: 10px;">
        <img src="rose.jpg" alt="My Image" style="width: 30%; margin-top: 50px; margin-bottom: 10px;">
    </div>
    <div class="button-container">
        <button class="tombol" id="lotus-button">Yang ini</button>
        <button class="tombol" id="rose-button">Yang itu</button>
    </div>
</body>
<script>
    document.getElementById("lotus-button").addEventListener("click", function() {
    var body = document.body;
    body.style.opacity = 1;
    var startTime = Date.now();
    var animationDuration = 3000; // 5 seconds
    var fadeOut = function() {
    var currentTime = Date.now();
    var elapsedTime = currentTime - startTime;
    var progress = elapsedTime / animationDuration;
    progress = Math.min(progress, 1);
    body.style.opacity = 1 - progress;
    if (progress < 1) {
       
    requestAnimationFrame(fadeOut);
    } else {
       
    window.location.href = "3L.html";
        }
    };
    requestAnimationFrame(fadeOut);
    });

    document.getElementById("rose-button").addEventListener("click", function() {
    var body = document.body;
    body.style.opacity = 1;
    var startTime = Date.now();
    var animationDuration = 3000; // 5 seconds
    var fadeOut = function() {
    var currentTime = Date.now();
    var elapsedTime = currentTime - startTime;
    var progress = elapsedTime / animationDuration;
    progress = Math.min(progress, 1);
    body.style.opacity = 1 - progress;
    if (progress < 1) {
       
    requestAnimationFrame(fadeOut);
    } else {
       
    window.location.href = "3R.html";
        }
    };
    requestAnimationFrame(fadeOut);
    });
</script>
</html>
